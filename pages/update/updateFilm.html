<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Film</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container-fluid">
    <div class="jumbotron">
        <div class="row"><br><br></div><div class="row"><br></div>
        <div class="row">
            <div class="col-lg-4" ></div>
            <div class="col-lg-4" >
                <form id="createFilm" class="form-horizontal">

                    <div class="form-group">
                        <label class="col-xs-3 control-label">Title</label>
                        <div class="col-xs-4">
                            <input type="text" class="form-control" name="title" placeholder="Title" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-3 control-label">Description</label>
                        <div class="col-xs-5">
                            <textarea type="text" class="form-control" name="description" placeholder="Description" ></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-3 control-label">Film Length </label>
                        <div class="col-xs-5">
                            <input type="text" class="form-control" name="length" placeholder="Film Length"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-3 control-label">Rating </label>
                        <div class="col-xs-5">
                            <input type="text" class="form-control" name="rating" placeholder="Rating"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-3 control-label">Release Year </label>
                        <div class="col-xs-5">
                            <input type="text" class="form-control" name="release" placeholder="Release Year"/>
                        </div>
                    </div>



                    <div class="form-group">
                        <div class="col-xs-9 col-xs-offset-3">
                            <button type="submit" class="btn btn-primary" name="addFilm" value="Sign up">Add Film</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-4" ></div>
        </div>
    </div>
</div>

</body>
</html>
