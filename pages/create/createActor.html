
<div class="jumbotron">
    <h3>Add Actor</h3><br>
    <div class="row">
        <div class="col-lg-4" ></div>
        <div class="col-lg-4">

            <form id="createActor" class="form-horizontal">

                <div class="form-group" ng-class="{ 'has-error': createActor.fname.$touched && createActor.fname.$invalid
     && createActor.lname.$touched && createActor.lname.$invalid}">
                    <div class="form-group">
                        <label class="col-xs-3 control-label">Full name</label>
                        <div class="col-xs-4">
                            <input type="text" class="form-control" name="fname" placeholder="First name"
                                   ng-model="main.fname"
                                   ng-minlength="5"
                                   ng-maxlength="10"
                                   required>
                        </div>
                        <div class="col-xs-4">
                            <input type="text" class="form-control" name="lname" placeholder="Last name"
                                   ng-model="main.lname"
                                   ng-minlength="5"
                                   ng-maxlength="10"
                                   required>
                        </div>
                    </div>
                    <div class="help-block" ng-messages="userForm.fname.$error" ng-if="userForm.fname.$touched && userForm.lname.$touched">
                        <div ng-messages-include="pages/messages.html"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-3 control-label">Image URL</label>
                    <div class="col-xs-5">
                        <input type="text" class="form-control" name="image" placeholder="Image URL" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-3 control-label">Birth Year </label>
                    <div class="col-xs-5">
                        <input type="text" class="form-control" name="dob" placeholder="Birth Year"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-9 col-xs-offset-3">
                        <button type="submit" class="btn btn-primary" name="addActor" value="addActor">Add Actor</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-4" ></div>
    </div>
</div>
