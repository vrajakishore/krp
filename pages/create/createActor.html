<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Actor</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container-fluid">
    <div class="jumbotron">
        <div class="row"><br><br></div><div class="row"><br></div>
        <div class="row">
            <div class="col-lg-4" ></div>
            <div class="col-lg-4">
                <form id="createActor" class="form-horizontal">

                    <div class="form-group">
                        <label class="col-xs-3 control-label">Full name</label>
                        <div class="col-xs-4">
                            <input type="text" class="form-control" name="firstName" placeholder="First name" />
                        </div>
                        <div class="col-xs-4">
                            <input type="text" class="form-control" name="lastName" placeholder="Last name" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-3 control-label">Image URL</label>
                        <div class="col-xs-5">
                            <input type="text" class="form-control" name="image" placeholder="Image URL" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-3 control-label">Birth Year </label>
                        <div class="col-xs-5">
                            <input type="text" class="form-control" name="dob" placeholder="Birth Year"/>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-xs-9 col-xs-offset-3">
                            <button type="submit" class="btn btn-primary" name="addActor" value="Sign up">Add Actor</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-4" ></div>
        </div>
    </div>
</div>

</body>
</html>
