<body class="container" ng-app="validationApp" ng-controller="MainCtrl as main">
<div class="col-sm-4"></div>
<div class="col-sm-4">
<form name="userForm" novalidate>

    <div class="form-group" ng-class="{ 'has-error': userForm.fname.$touched && userForm.fname.$invalid
     && userForm.lname.$touched && userForm.lname.$invalid}">


        <div class="row">
            <div class="col-xs-2"> <label>Name</label></div>
        <div class="col-xs-5">
        <input type="text" name="fname" class="form-control"
               ng-model="main.fname"
               placeholder="First Name"
               ng-minlength="5"
               ng-maxlength="10"
               required>
        </div>
        <div class="col-xs-5">
            <input type="text" name="lname" class="form-control"
                   ng-model="main.lname"
                   placeholder="Last Name"
                   ng-minlength="5"
                   ng-maxlength="10"
                   required>
        </div>
        </div>
        <div class="help-block" ng-messages="userForm.fname.$error" ng-if="userForm.fname.$touched && userForm.lname.$touched">
            <div ng-messages-include="pages/messages.html"></div>
        </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error': userForm.uname.$touched && userForm.uname.$invalid }">
        <label>Email</label>
        <input type="text" name="uname" class="form-control"
               ng-model="main.uname"
               placeholder="User Name"
               ng-minlength="5"
               ng-maxlength="20"
               required>

        <div class="help-block" ng-messages="userForm.uname.$error" ng-if="userForm.uname.$touched">
            <div ng-messages-include="pages/messages.html"></div>
        </div>

    </div>

    <div class="form-group" ng-class="{ 'has-error': userForm.email.$touched && userForm.email.$invalid }">
        <label>Email</label>
        <input type="email" name="email" class="form-control"
               ng-model="main.email"
               placeholder="Email"
               ng-minlength="5"
               ng-maxlength="20"
               required>

        <div class="help-block" ng-messages="userForm.email.$error" ng-if="userForm.email.$touched">
            <div ng-messages-include="pages/messages.html"></div>
        </div>

    </div>

    <div class="form-group">
        <label>Gender</label>
        <div class="radio">
            <label>
                <input type="radio" name="gender" value="male" checked/> Male
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="gender" value="female"/> Female
            </label>
        </div>


    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-danger">Submit</button>
    </div>

</form>
</div>
